# Nastya256 skin with calm colors and good contrast like a mc-light from Roman.

[skin]
    description = Dark skin with calm colors and good contrast like a mc-light
    256colors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ┌
    drighttop = ┐
    dleftbottom = └
    drightbottom = ┘
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[core]
    _default_ = lightgray;black
    selected = black;cyan
    marked = yellow;black
    markselect = yellow;cyan
    gauge = white;color237
    input = black;cyan
    inputunchanged = gray;cyan
    inputmark = cyan;color237
    disabled = white;gray
    reverse = black;cyan
    commandlinemark = black;lightgray
    header = yellow;black
    inputhistory =
    commandhistory =

[dialog]
    _default_ = black;lightgray
    dfocus = black;cyan
    dhotnormal = red;
    dhotfocus = black;cyan
    dtitle = blue;

[error]
    _default_ = white;red
    errdfocus = black;lightgray
    errdhotnormal = yellow;red
    errdhotfocus = yellow;lightgray
    errdtitle = yellow;red

[filehighlight]
    directory = white;
    executable = brightgreen;
    symlink = brightblue;
    hardlink =
    stalelink = brightred;
    device = magenta;
    special = brightblue;
    core = red;
    temp = brightred;
    archive = brightmagenta;
    doc = brown;
    source = cyan;
    media = green;
    graph = brightcyan;
    database = brightred;

[menu]
    _default_ = black;lightgray
    menusel = black;green
    menuhot = red;lightgray
    menuhotsel = white;cyan
    menuinactive = black;lightgray

[popupmenu]
    _default_ = black;lightgray
    menusel = black;cyan
    menutitle = red;lightgray

[buttonbar]
    hotkey = red;lightgray
    button = black;lightgray

[statusbar]
    _default_ = black;lightgray

[help]
    _default_ = black;lightgray
    helpitalic = red;lightgray
    helpbold = blue;lightgray
    helplink = white;black
    helpslink = yellow;red
    helptitle = red;lightgray

[editor]
    _default_ = brightcyan;black
    editbold = yellow;black
    editmarked = black;cyan
    editwhitespace = brightblue;black
    editlinestate = lightgray;color234
    bookmark = white;red
    bookmarkfound = black;green
    editrightmargin = white;blue
#    editbg =
    editframe = gray;
    editframeactive = lightgray;
    editframedrag = red;
    window-state-char = ↕
    window-close-char = ✕

[viewer]
    _default_ = color251;black
    viewbold = yellow;black
    viewunderline = lightred;black
    viewselected = black;cyan

[diffviewer]
    added = white;green
    changedline = blue;cyan
    changednew = red;cyan
    changed = white;cyan
    removed = white;red
    error = red;lightgray
