[error]
    _default_ = color008;color009
    errdfocus = color009;color008;bold
    errdhotnormal = color009;color008
    errdhotfocus = color008;color009
    errdtitle = color000;;bold

[filehighlight]
    directory = color140;color008
    executable = color010
    symlink = color008;color009
    hardlink =
