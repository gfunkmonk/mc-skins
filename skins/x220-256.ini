[skin]
    description = My-MC-256 (user)
    256colors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
    _default_ = color253;color008
    selected = color007;color066
    marked = color192;color008;bold
    markselect = color008;color247;bold
    gauge = color066;color066
    input = color007;color008;bold
    inputmark = color008;color247;bold
    inputunchanged = color066;color008;bold
